<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch HTML Example</title>
</head>
<body>
    <h1>Fetch HTML Content</h1>
    <div id="output" style="white-space: pre-wrap; border: 1px solid black; padding: 10px;"></div>

    <script>
        const url = 'https://www.autotalli.com/vaihtoauto/39606161/Mercedes-Benz/GLC/2020/Helsinki?pos=0&page=1&searchType=usedCar';
        const corsProxy = 'https://cors-anywhere.herokuapp.com/';

        async function fetchHTML() {
            try {
                const response = await fetch(corsProxy + url, {
                    method: 'GET',
                });
                const html = await response.text();
                document.querySelector('#output').innerText = html;
            } catch (error) {
                console.error('Error fetching the HTML:', error);
            }
        }

        fetchHTML();
    </script>
</body>
</html>
